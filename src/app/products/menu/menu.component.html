<ion-header slot="primary">
  <ion-toolbar color="dark">
    <ion-title>Card√°pio</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="openActionSheet()"  >
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down-outline"
      pullingText="Atualizar"
      refreshingSpinner="crescent"
      refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>
  <custom-header (click)="openAlertInformation()"></custom-header>
  <ion-virtual-scroll [items]="menu">
    <span *virtualItem="let item">
      <ion-item-divider color="light">
        <ion-label>
          <h2 class="item-divider">{{item.category.name}}</h2>
        </ion-label>
      </ion-item-divider>
      <custom-item-list *ngFor="let product of item.products" [product]="product" (onClick)="onClick($event)"></custom-item-list>
    </span>
  </ion-virtual-scroll>
</ion-content>
