<ion-item (click)="onClick()">
    <ion-thumbnail slot="end" *ngIf="!product.chip">      
      <ion-img src="https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/article_thumbnails/other/cat_relaxing_on_patio_other/1800x1200_cat_relaxing_on_patio_other.jpg"></ion-img>
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
      <ion-row>
        <ion-col size="12">
          <h3 class="item-name">{{product.name}}</h3>
          <p class="item-description">{{product.description | truncate:80}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6"><p>{{product.price | currencyFormat}}</p></ion-col>
        <ion-col size="6" *ngIf="product.chip">
          <ion-chip class='chip' outline  color="{{chipStyle[product.chip.type]}}">
            <ion-label>{{product.chip.message}}</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>        
   </ion-label>
</ion-item>
